<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pyschic Game</title>
    <script type="text/javascript" src="assets/javascript/games.js">

    </script>
  </head>
  <body>
    <div id="psychicgame">
      <h1>The Psychic Game</h1>
      <h2>Guess what letter I'm thinking of!</h2>
      <h3 id="tryAgain"></h3>
      <h3>Your guess = <span id="yourGuess">Press a key to start!</span></h3>
      <p>Your wins: <span id="wins">0</span></p>
      <p>Your losses: <span id="losses">0</span></p>
      <p>Your Guesses: <span id="guesses">0</span></p>
      <p>Game Rounds: <span id="rounds">0</span></p>
    </div>
  </body>
</html>
